{% extends 'base.html' %}

{% block h1 %}<h1>Users</h1>{% endblock %}

{% block content %}

<ul>
    {% for user in users %}
    <li><a href='/users/{{user.id}}'>{{user.first_name}} {{user.last_name}}</li>  
    {% endfor %}
</ul>

<a class="btn btn-secondary btn-sm" href="/users/new" role="button">Add user</a>

{% endblock %}
