{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}

<div class="container">

    <div class="col-10">
        <h1>{{post.title}}</h1>
        
        <div class='col-10 mt-3'>
            {{post.content}}
        </div>
        <div class='col-6 fst-italic mt-3'>
            By {{post.users.full_name}} on {{post_date}}      
        </div>
        <div class='fw-bold'>
            Tags:
            {% for tag in tags %}
            <div class='badge bg-primary'>{{tag.name}}</div>
            {% endfor %}
        </div>
        
        <form class='mt-3'>
            <button class="btn btn-outline-primary" formaction="/users/{{ post.user_id }}" formmethod="GET">
                Cancel
            </button>
            <button class="btn btn-primary" formaction="/posts/{{ post.id }}/edit" formmethod="GET">
                Edit
            </button>
            <button class="btn btn-danger" formaction="/posts/{{ post.id }}/delete" formmethod="POST">
                Delete
            </button>
        </form>
    </div>

</div>

{% endblock %}
