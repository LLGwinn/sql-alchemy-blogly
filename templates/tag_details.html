{% extends 'base.html' %}

{% block title %}{{tag.name}}{% endblock %}

{% block content %}

<div class="container">

    <div class="col-10">
        <h1>{{tag.name}}</h1>
        
        <div class='col-10 mt-3'>
            <ul>
                {% for post in posts %}
                <li><a class='text-decoration-none' href='/posts/{{post.id}}'>{{post.title}}</li>
                {% endfor %}
            </ul>
        </div>
         
        <form class='mt-3'>
            <button class="btn btn-primary" formaction="/tags/{{tag.id}}/edit" formmethod="GET">
                Edit
            </button>
            <button class="btn btn-danger" formaction="/tags/{{tag.id}}/delete"" formmethod="POST">
                Delete
            </button>
        </form>
    </div>

</div>

{% endblock %}
