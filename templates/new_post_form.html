{% extends 'base.html' %}

{% block title %}Add Post{% endblock %}

{% block h1 %}<h2>Add Post for {{user.full_name}}</h2>{% endblock %}

{% block content %}

<form method='POST'>
    <div class='col-4'>
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title">
    </div>
    <div class='col-4'>
        <label for="content" class="form-label">Post Content</label>
        <textarea class="form-control" id="content" name="content" rows='2'></textarea>
    </div>
    <div class='col-6 mt-3'>
        {% for tag in tag_options %}
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="name" value="{{tag.name}}" name="name">
            <label class="form-check-label" for="name">{{tag.name}}</label>
        </div>
        {% endfor %}  
    </div>
    <div class='mt-3 col-4'>
        <a class="btn btn-info" href="/users/{{user.id}}" mt-3>Cancel</a>
        <button class="btn btn-success" type="submit">Add</button>
    </div>
    
</form>

{% endblock %}
